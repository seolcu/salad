<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <title>샐러드</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin: 40px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #34495e;
            margin-bottom: 15px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            font-size: 1.8em;
        }

        .value {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 10px;
        }

        .status-good {
            color: #27ae60;
        }

        .status-warning {
            color: #e67e22;
        }

        .status-error {
            color: #e74c3c;
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 2em;
            }
        }

        .loading {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .updated {
            animation: highlight 1s;
        }

        @keyframes highlight {
            0% { background-color: rgba(46, 204, 113, 0.2); }
            100% { background-color: rgba(255, 255, 255, 0.5); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeIn">🥗 샐러드</h1>
        <div class="grid">
            <div class="card animate__animated animate__fadeInUp">
                <h2>🌡️ 온도</h2>
                <div id="temperature" class="value loading">측정중...</div>
            </div>
            <div class="card animate__animated animate__fadeInUp" style="animation-delay: 0.1s">
                <h2>☀️ 밝기</h2>
                <div id="brightness" class="value loading">측정중...</div>
            </div>
            <div class="card animate__animated animate__fadeInUp" style="animation-delay: 0.2s">
                <h2>💧 토양 습도</h2>
                <div id="soil_moisture" class="value loading">측정중...</div>
            </div>
            <div class="card animate__animated animate__fadeInUp" style="animation-delay: 0.3s">
                <h2>📊 상태</h2>
                <div id="status" class="value loading">측정중...</div>
            </div>
        </div>
    </div>

    <script>
        const lastValidValues = {
            temperature: null,
            brightness: null,
            soil_moisture: null,
            status: null
        };

        function translateBrightness(value) {
            const translations = {
                'bright': '밝음',
                'dark': '어두움',
                'night_mode': '야간'
            };
            return translations[value] || value;
        }

        function updateValue(elementId, newValue, formatFunction = null) {
            const element = document.getElementById(elementId);
            
            // 새 값이 비어있거나 undefined인 경우 마지막 유효한 값을 사용
            if (!newValue && newValue !== 0) {
                newValue = lastValidValues[elementId] || '측정중...';
            } else {
                lastValidValues[elementId] = newValue;
            }
            
            const formattedValue = formatFunction ? formatFunction(newValue) : newValue;
            
            if (element.textContent !== formattedValue) {
                element.classList.add('updated');
                element.classList.remove('loading');
                element.textContent = formattedValue;
                
                setTimeout(() => {
                    element.classList.remove('updated');
                }, 1000);
            }
        }

        function updateData() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    updateValue('temperature', data.temperature);
                    updateValue('brightness', data.brightness, translateBrightness);
                    updateValue('soil_moisture', data.soil_moisture);
                    updateValue('status', data.status || '정상');

                    // 상태에 따른 색상 변경
                    const statusElement = document.getElementById('status');
                    statusElement.className = 'value ' + 
                        (data.status === '정상' || !data.status ? 'status-good' : 
                         data.status.includes('!') ? 'status-error' : 'status-warning');
                })
                .catch(error => {
                    console.error('데이터 업데이트 실패:', error);
                });
        }

        // 초기 로드
        updateData();
        // 1초마다 업데이트
        setInterval(updateData, 1000);
    </script>
</body>
</html>
