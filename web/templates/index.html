<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>ìƒëŸ¬ë“œ</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Pretendard", -apple-system, BlinkMacSystemFont, system-ui,
          Roboto, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      h1 {
        color: #2c3e50;
        text-align: center;
        margin: 40px 0;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .card {
        background: rgba(255, 255, 255, 0.9);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        border: 2px solid transparent;
      }

      .card.warning {
        border-color: #e74c3c;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
        }
        100% {
          transform: scale(1);
        }
      }

      .card h2 {
        color: #34495e;
        margin-bottom: 15px;
        font-size: 1.5em;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .value {
        font-size: 28px;
        font-weight: bold;
        color: #2c3e50;
        margin: 15px 0;
        text-align: center;
      }

      .detail {
        font-size: 14px;
        color: #666;
        margin-top: 8px;
        text-align: center;
      }

      .warning .value {
        color: #e74c3c;
      }

      .warning-text {
        color: #e74c3c;
        font-weight: bold;
        font-size: 16px;
        text-align: center;
        margin-top: 10px;
        display: none;
      }

      .warning .warning-text {
        display: block;
      }

      .threshold {
        display: inline-block;
        margin: 0 5px;
        padding: 2px 6px;
        border-radius: 4px;
        background: rgba(0, 0, 0, 0.1);
      }

      @media (max-width: 600px) {
        .grid {
          grid-template-columns: 1fr;
        }
        h1 {
          font-size: 2em;
        }
      }

      .loading {
        animation: pulse 2s infinite;
      }

      .updated {
        animation: highlight 1s;
      }

      @keyframes highlight {
        0% {
          background-color: rgba(46, 204, 113, 0.2);
        }
        100% {
          background-color: rgba(255, 255, 255, 0.9);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="animate__animated animate__fadeIn">ğŸ¥— ìƒëŸ¬ë“œ</h1>
      <div class="grid">
        <div
          id="temperature-card"
          class="card animate__animated animate__fadeInUp"
        >
          <h2>ğŸŒ¡ï¸ ì˜¨ë„</h2>
          <div id="temperature" class="value loading">ì¸¡ì •ì¤‘...</div>
          <div id="temperature-detail" class="detail"></div>
          <div class="warning-text">ì˜¨ë„ê°€ ì ì • ë²”ìœ„ë¥¼ ë²—ì–´ë‚¬ì–´ìš”</div>
        </div>
        <div
          id="brightness-card"
          class="card animate__animated animate__fadeInUp"
          style="animation-delay: 0.1s"
        >
          <h2>â˜€ï¸ ë°ê¸°</h2>
          <div id="brightness" class="value loading">ì¸¡ì •ì¤‘...</div>
          <div id="brightness-detail" class="detail"></div>
          <div class="warning-text">í–‡ë¹›ì´ ë¶€ì¡±í•´ìš”</div>
        </div>
        <div
          id="soil-card"
          class="card animate__animated animate__fadeInUp"
          style="animation-delay: 0.2s"
        >
          <h2>ğŸ’§ í† ì–‘ ìŠµë„</h2>
          <div id="soil_moisture" class="value loading">ì¸¡ì •ì¤‘...</div>
          <div id="soil-detail" class="detail"></div>
          <div class="warning-text">ë¬¼ì„ ì£¼ì–´ì•¼ í•  ë•Œì˜ˆìš”</div>
        </div>
      </div>
    </div>

    <script>
      function translateBrightness(value) {
        const translations = {
          bright: "ë°ìŒ",
          dark: "ì–´ë‘ì›€",
          night_mode: "ì•¼ê°„",
        };
        return translations[value] || value;
      }

      function updateThresholdDetails(data) {
        // ì˜¨ë„ ìƒì„¸ ì •ë³´
        let tempThresholds = "";
        const temp = data.raw_values.temperature;
        if (data.is_daytime) {
          tempThresholds = `ì ì • ì˜¨ë„: <span class="threshold">${data.thresholds.temp_day_lower}Â°C</span> ~ <span class="threshold">${data.thresholds.temp_day_upper}Â°C</span>`;
        } else {
          tempThresholds = `ì ì • ì˜¨ë„: <span class="threshold">${data.thresholds.temp_night_lower}Â°C</span> ~ <span class="threshold">${data.thresholds.temp_night_upper}Â°C</span>`;
        }
        document.getElementById("temperature-detail").innerHTML =
          tempThresholds;

        // ë°ê¸° ìƒì„¸ ì •ë³´
        const timeInfo = data.is_daytime ? "ì£¼ê°„" : "ì•¼ê°„";
        document.getElementById(
          "brightness-detail"
        ).innerHTML = `í˜„ì¬ ì‹œê°„ëŒ€: <span class="threshold">${timeInfo}</span>`;

        // í† ì–‘ ìŠµë„ ìƒì„¸ ì •ë³´
        document.getElementById(
          "soil-detail"
        ).innerHTML = `ìµœì†Œ ìŠµë„: <span class="threshold">${data.thresholds.soil_dry}%</span>`;
      }

      function updateValue(elementId, newValue, formatFunction = null) {
        const element = document.getElementById(elementId);

        if (!newValue && newValue !== 0) {
          newValue = lastValidValues[elementId] || "ì¸¡ì •ì¤‘...";
        } else {
          lastValidValues[elementId] = newValue;
        }

        const formattedValue = formatFunction
          ? formatFunction(newValue)
          : newValue;

        if (element.textContent !== formattedValue) {
          element.classList.add("updated");
          element.classList.remove("loading");
          element.textContent = formattedValue;

          setTimeout(() => {
            element.classList.remove("updated");
          }, 1000);
        }
      }

      function checkSensorStatus(data) {
        // ì˜¨ë„ ìƒíƒœ ì²´í¬
        const temp = parseFloat(data.temperature);
        const tempCard = document.getElementById("temperature-card");
        const tempLower = data.is_daytime
          ? data.thresholds.temp_day_lower
          : data.thresholds.temp_night_lower;
        const tempUpper = data.is_daytime
          ? data.thresholds.temp_day_upper
          : data.thresholds.temp_night_upper;

        tempCard.classList.toggle(
          "warning",
          temp < tempLower || temp > tempUpper
        );

        // ë°ê¸° ìƒíƒœ ì²´í¬
        const brightnessCard = document.getElementById("brightness-card");
        brightnessCard.classList.toggle(
          "warning",
          data.is_daytime && data.brightness === "dark"
        );

        // í† ì–‘ ìŠµë„ ìƒíƒœ ì²´í¬
        const soilMoisture = parseFloat(data.soil_moisture);
        const soilCard = document.getElementById("soil-card");
        soilCard.classList.toggle(
          "warning",
          soilMoisture <= data.thresholds.soil_dry
        );
      }

      const lastValidValues = {
        temperature: null,
        brightness: null,
        soil_moisture: null,
      };

      function updateData() {
        fetch("/api/data")
          .then((response) => response.json())
          .then((data) => {
            updateValue("temperature", data.temperature);
            updateValue("brightness", data.brightness, translateBrightness);
            updateValue("soil_moisture", data.soil_moisture);
            updateThresholdDetails(data);
            checkSensorStatus(data);
          })
          .catch((error) => {
            console.error("ë°ì´í„° ì—…ë°ì´íŠ¸ ì‹¤íŒ¨:", error);
          });
      }

      // ì´ˆê¸° ë¡œë“œ
      updateData();
      // 1ì´ˆë§ˆë‹¤ ì—…ë°ì´íŠ¸
      setInterval(updateData, 1000);
    </script>
  </body>
</html>
